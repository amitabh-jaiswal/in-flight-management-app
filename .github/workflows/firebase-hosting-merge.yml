name: Deploy to Firebase Hosting on merge
'on':
  pull_request:
    branches:
      - "master-firebase"
    types:
      - "closed"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      BASE_URL: ${{ secrets.BASE_URL }}
      X_API_KEY: ${{ secrets.X_API_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-verion: 16
      - run: FIREBASE_API_KEY=${{ env.FIREBASE_API_KEY }} BASE_URL=${{ env.BASE_URL }} X_API_KEY=${{ env.X_API_KEY }} npm ci && npm run build:deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLIGHT_MANAGEMENT_148ED }}'
          channelId: live
          projectId: flight-management-148ed
